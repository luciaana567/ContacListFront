<div class="header">
  <h3>Lista de contatos</h3>
  <div class="header-right">
    <a routerLink="/addPerson">Adicionar contato</a>
  </div>
</div>
<div class="body">
  <div class="person-list" *ngIf="countList() > 0">
    <mat-selection-list #people [multiple]="false">
      <mat-list-option class="element-list" *ngFor="let person of listPeople" [value]="person.id" disableRipple>
        <h4>{{person.name}}</h4>
        <div>
          <mat-icon (click)="editPerson(person)" class="div-icon-1" aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
          <mat-icon (click)="listContacts(person)" class="div-icon-2" aria-hidden="false" aria-label="Example home icon">folder</mat-icon>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="noData" *ngIf="countList() === 0">
    <img src="http://f5sys.com/img/no-data.svg">
    <p>Nenhum contato adicionado!</p>
  </div>

</div>
